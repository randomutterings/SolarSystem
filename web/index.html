<!DOCTYPE html>
<html>
<head>
  <title>CSS Solar System</title>
  <link href='styles/index.css'  rel="stylesheet"  type='text/css'/>
</head>

<body>
  <section id='solarSystem'>
	<div id='neptune' class='orbit'>
		<div class='planet'></div>
	</div>
	<div id='uranus' class='orbit'>
		<div class='planet'>
            <div class='ring'></div>
        </div>
	</div>
	<div id='saturn' class='orbit'>
		<div class='planet'>
            <div class='ring'> </div>
            <div class='ring'> </div>
            <div id="titan" class='orbit'>
                <div class='moon'></div>
            </div>
            <div id="hyperion" class='orbit'>
                <div class='moon'></div>
            </div>
            <div id="iapetus" class='orbit'>
                <div class='moon'></div>
            </div>
            <div id="phoebe" class='orbit'>
                <div class='moon'></div>
            </div>

        </div>
	</div>
	<div id='jupiter' class='orbit'>
		<div class='planet'>
            <div class='ring'> </div>
            <div id="io" class='orbit'>
                <div class='moon'></div>
            </div>
            <div id="europa" class='orbit'>
                <div class='moon'></div>
            </div>
            <div id="ganymeade" class='orbit'>
                <div class='moon'></div>
            </div>
            <div id="callisto" class='orbit'>
                <div class='moon'></div>
            </div>
        </div>
	</div>
	<div id='mars' class='orbit'>
		<div class='planet'>
            <div id="phobos" class='orbit'>
                <div class='moon'></div>
            </div>
            <div id="deimos" class='orbit'>
                <div class='moon'></div>
            </div>
        </div>
	</div>
	<div id='earth' class='orbit'>
		<div class='planet'>
            <div id="moon" class='orbit'>
                <div class='moon'></div>
            </div>
        </div>
	</div>
	<div id='venus' class='orbit'>
		<div class='planet'></div>
	</div>
	<div id='mercury' class='orbit'>
		<div class='planet'></div>
	</div>
	<div id='sun'>
	</div>
  </section>
</body>
</html>
